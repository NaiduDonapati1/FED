<!DOCTYPE html>
<html>
<head>
<title>Event Bubbling</title>
<style>
div{
margin:10px;
border:2px solid black;
}
p{
margin:10px;
border:2px solid black;
}
</style>
</head>
<body>
<div id="div1">div1
<div id='div2'>div2
<p id="p1">p</p></div>
</div>
<script>
document.getElementById(
"div1").addEventListener("click", function () {
            alert("You clicked the div1 element!");
        }, false);
document.getElementById(
"div2").addEventListener("click", function () {
            alert("You clicked the div2 element!");
        }, false);
document.getElementById(
"p1").addEventListener("click", function () {
            alert("You clicked the p1 element!");
        }, false);
</script>
</body>
</html>

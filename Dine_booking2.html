<html>
<head>
</head>
<body align="center">
<h2>Dine Booking</h2>
<form>
<table align="center">
<tr>
<td>Visitor Name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Number of members:</td>
<td><input type="number" max=99>
</td></tr>
<tr>
<td>Contact no:</td>
<td><input type=number></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email"></td>
</tr>
<tr>
<td>Type of Food:</td>
<td><input type=checkBox value="South Indian">South Indian
<input type="checkbox" value="North Indian">North Indian
<input type="Checkbox" value="chinese">Chinese
<input type="checkbox" value="Western">Western</td>
</tr>
<tr><td>Room Status:</td>
<td><input type="radio" name="status" value="AC" checked>AC
<input type="radio" name="status" value="Non-AC">Non-AC</td>
</tr>
<tr>
<td>Venue Preference:</td>
<td><select name="status">
<option>Arena</option>
<option>Fiesta</option>
<option>Vista</option>
<option>Mythri</option>
<option>Magna</option>
<option>Oasis</option>
<option disabled>Amoeba</option>
</select>
</td>
</tr>
<tr>
<td><input type="submit" value="Book"/></td>
<td><input type="reset" value="Reset"/></td>
</tr>
</table>
</form>
</body>
</html>
